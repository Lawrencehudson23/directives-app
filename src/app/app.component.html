<button class="btn btn-primary" (click)="onToggleDetails()">
  Display Details
</button>
<p *ngIf="showSecret">
  Secret Password = "Tuna"
</p>
<div
  *ngFor="let i of log"
  [ngStyle]="{
    backgroundColor: i > 4 && 'blue'
  }"
  [ngClass]="{ 'white-text': i > 4 }"
>
  {{ i }}
</div>
